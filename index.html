    <style>
      @font-face {
        font-family: 'QuiviexCustom';
        src: url('font.ttf') format('truetype');
        font-display: swap;
      }
      :root { 
        --accent-primary: #a855f7; 
        --liquid-speed: 25s; 
        --bg-dark: #05010d;
      }
      body { 
        font-family: 'QuiviexCustom', 'Plus Jakarta Sans', sans-serif; 
        overflow-x: hidden; 
        background-color: var(--bg-dark); 
        color: white;
        scroll-behavior: smooth; 
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(168, 85, 247, 0.2); border-radius: 20px; transition: background 0.3s; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(168, 85, 247, 0.4); }
      
      .glass { 
        background: rgba(255, 255, 255, 0.03); 
        backdrop-filter: blur(40px) saturate(180%); 
        -webkit-backdrop-filter: blur(40px) saturate(180%); 
        border: 1px solid rgba(255, 255, 255, 0.08); 
        box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4); 
      }
      
      /* Enhanced Interaction Classes */
      .click-scale { 
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); 
      }
      .click-scale:active { transform: scale(0.92); }
      
      .hover-lift { 
        transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.4s ease; 
      }
      .hover-lift:hover { 
        transform: translateY(-8px) scale(1.01); 
        box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
      }

      .shimmer {
        position: relative;
        overflow: hidden;
      }
      .shimmer::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to bottom right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0) 40%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0) 60%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(45deg);
        animation: shimmerMove 3s infinite;
      }

      @keyframes shimmerMove {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(100%) rotate(45deg); }
      }

      .stagger-in > * { 
        opacity: 0; 
        animation: driftUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
      }
      .stagger-in > *:nth-child(1) { animation-delay: 0.1s; }
      .stagger-in > *:nth-child(2) { animation-delay: 0.2s; }
      .stagger-in > *:nth-child(3) { animation-delay: 0.3s; }
      .stagger-in > *:nth-child(4) { animation-delay: 0.4s; }
      .stagger-in > *:nth-child(5) { animation-delay: 0.5s; }

      @keyframes driftUp { 
        from { opacity: 0; transform: translateY(30px) scale(0.95); filter: blur(4px); } 
        to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); } 
      }

      .pop-in {
        animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      @keyframes popIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }

      .view-transition { animation: viewFade 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
      @keyframes viewFade { 
        from { opacity: 0; transform: scale(1.02); filter: blur(15px); } 
        to { opacity: 1; transform: scale(1); filter: blur(0); } 
      }

      .slide-reveal {
        overflow: hidden;
        animation: slideReveal 0.8s cubic-bezier(0.77, 0, 0.175, 1) forwards;
      }
      @keyframes slideReveal {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
    </style>
