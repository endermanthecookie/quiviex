      .hover-lift { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
      .hover-lift:hover { transform: translateY(-4px); }
      .perspective-1000 { perspective: 1000px; -webkit-perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; -webkit-transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); -webkit-transform: rotateY(180deg); }
      .view-transition { animation: viewFade 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
      @keyframes viewFade { from { opacity: 0; transform: scale(1.02); filter: blur(10px); } to { opacity: 1; transform: scale(1); filter: blur(0); } }
