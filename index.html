    <style>
      :root {
        --accent-primary: #a855f7;
        --liquid-speed: 25s;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
        background-color: #f1f5f9;
        scroll-behavior: smooth;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(168, 85, 247, 0.2);
        border-radius: 10px;
      }
      .glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(35px) saturate(200%);
        -webkit-backdrop-filter: blur(35px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.05);
      }
      .liquid-blob {
        position: fixed;
        width: 75vw;
        height: 75vw;
        border-radius: 50%;
        filter: blur(120px);
        z-index: -1;
        opacity: 0.6;
        animation: float var(--liquid-speed) infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
      }
      @keyframes float {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        33% { transform: translate(12vw, 8vh) scale(1.1) rotate(120deg); }
        66% { transform: translate(-8vw, 15vh) scale(0.9) rotate(240deg); }
        100% { transform: translate(6vw, -8vh) scale(1.05) rotate(360deg); }
      }
      .stagger-in > * {
        opacity: 0;
        animation: driftUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes driftUp {
        from { 
          opacity: 0; 
          transform: translateY(30px) scale(0.97); 
          filter: blur(15px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
          filter: blur(0); 
        }
      }
      .click-scale {
        transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .click-scale:active {
        transform: scale(0.92);
      }
    </style>
